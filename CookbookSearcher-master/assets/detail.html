<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Widget</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="stylesheet" href="file:///android_asset/css/amazeui.min.css">
  <style>
  </style>
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
  <div class="am-header-left am-header-nav">
    <a href="#left-link" class="">
      <i class="am-header-icon am-icon-angle-left"></i>
    </a>
  </div>
  <h1 class="am-header-title">
    <a href="#title-link" id="title" class="">Welcome</a>
  </h1>
  <div class="am-header-right am-header-nav">
    <a href="#right-link" class="">
      <i class="am-header-icon am-icon-bars"></i>
    </a>
  </div>
</header>


<section id="sectionId" data-am-widget="accordion" class="am-accordion am-accordion-default"
data-am-accordion=''>
  
</section>

<div style="height:30px;"></div>

<script src="file:///android_asset/js/jquery.min.js"></script>
<script src="file:///android_asset/js/amazeui.min.js"></script>
<script type="text/javascript">
function appendDetail(title, albums, tags, imtro, ingredients, burden, step){
	$("#sectionId").append('<dl class="am-accordion-item"><dt class="am-accordion-title">' + title +'</dt><dd class="am-accordion-bd am-collapse"><div class="am-accordion-content"><center><img src="' + albums + '" /></center><hr><code>标签</code>' + tags + '<br/><hr><code>简介</code>' + imtro + '<br/><hr><code>材料</code>' + ingredients + '<br/><hr><code>配料</code>' + burden + '<br/><hr><code>步骤</code>' + step + '<br/></div></dd></dl>');
}
function resultCount(num) {
	$("#title").text('共找到'+ num + '条菜谱');
}
</script>
</body>
</html>
